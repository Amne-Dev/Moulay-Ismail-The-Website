<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Moulay Ismail High School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--bg-main) 0%, var(--bg-sec) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .login-header h2 {
            color: var(--misc);
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--misc);
            box-shadow: 0 0 0 0.2rem rgba(133, 68, 66, 0.25);
        }

        .btn-login {
            background: linear-gradient(45deg, var(--misc), var(--misc-sec));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(133, 68, 66, 0.4);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .form-label {
            color: var(--text-main);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .back-to-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-home a {
            color: var(--misc);
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }

        /* CSS Variables for fallback */
        :root {
            --bg-main: #fff4e6;
            --bg-sec: #2F3645;
            --text-main: #2F3645;
            --text-sec: #E6B9A6;
            --misc: #854442;
            --misc-sec: #a82621;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://raw.githubusercontent.com/Amne-Dev/MyIsmail-Web/refs/heads/main/Images/299214068_488961346562688_7481375062274533520_n__1_-removebg-preview.png" alt="Logo" class="img-fluid">
            <h2>Admin Login</h2>
            <p class="text-muted">Sign in to manage content</p>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">
                <span class="spinner-border spinner-border-sm d-none" id="loginSpinner"></span>
                Sign In
            </button>
        </form>

        <div class="back-to-home">
            <a href="/">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Inline Authentication Script -->
    <script>
    // Authentication utility functions
    const Auth = {
        // API base URL
        apiUrl: window.location.origin + '/api',

        // Get token from localStorage
        getToken() {
            return localStorage.getItem('authToken');
        },

        // Set token in localStorage
        setToken(token) {
            localStorage.setItem('authToken', token);
        },

        // Remove token from localStorage
        removeToken() {
            localStorage.removeItem('authToken');
        },

        // Check if user is authenticated
        isAuthenticated() {
            return !!this.getToken();
        },

        // Make authenticated API request
        async request(url, options = {}) {
            const token = this.getToken();
            
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { Authorization: `Bearer ${token}` }),
                    ...options.headers
                },
                ...options
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Request failed');
                }

                return data;
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        },

        // Login function
        async login(username, password) {
            try {
                const response = await this.request(`${this.apiUrl}/auth/login`, {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });

                this.setToken(response.token);
                return response;
            } catch (error) {
                throw error;
            }
        },

        // Logout function
        async logout() {
            try {
                await this.request(`${this.apiUrl}/auth/logout`, {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Logout request failed:', error);
            } finally {
                this.removeToken();
                window.location.href = '/admin';
            }
        },

        // Verify token
        async verifyToken() {
            try {
                const response = await this.request(`${this.apiUrl}/auth/verify`);
                return response;
            } catch (error) {
                this.removeToken();
                throw error;
            }
        },

        // Show alert message
        showAlert(message, type = 'danger', containerId = 'alert-container') {
            const container = document.getElementById(containerId);
            if (!container) return;

            container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    const alert = container.querySelector('.alert');
                    if (alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 5000);
            }
        }
    };

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const spinner = document.getElementById('loginSpinner');
        const submitBtn = e.target.querySelector('button[type="submit"]');

        // Show loading state
        spinner.classList.remove('d-none');
        submitBtn.disabled = true;

        try {
            await Auth.login(username, password);
            Auth.showAlert('Login successful! Redirecting...', 'success');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/admin/dashboard';
            }, 1000);
        } catch (error) {
            Auth.showAlert(error.message || 'Login failed. Please try again.');
        } finally {
            // Hide loading state
            spinner.classList.add('d-none');
            submitBtn.disabled = false;
        }
    });

    // Redirect if already authenticated
    if (Auth.isAuthenticated()) {
        Auth.verifyToken()
            .then(() => {
                window.location.href = '/admin/dashboard';
            })
            .catch(() => {
                // Token is invalid, stay on login page
            });
    }
    </script>
</body>
