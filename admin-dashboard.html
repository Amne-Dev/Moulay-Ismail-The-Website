<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Moulay Ismail High School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="admin-style.css">
    <style>
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.3s ease;
        }

        .content-card:hover {
            transform: translateY(-2px);
        }

        .section-badge {
            background-color: var(--misc);
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .btn-custom {
            border-radius: 8px;
            font-weight: 500;
            padding: 8px 16px;
            margin: 2px;
        }

        .btn-edit {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }

        .btn-edit:hover {
            background-color: #218838;
            border-color: #1e7e34;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
            border-color: #bd2130;
            color: white;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--misc);
            box-shadow: 0 0 0 0.2rem rgba(133, 68, 66, 0.25);
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--misc), var(--misc-sec));
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--misc), var(--misc-sec));
            border: none;
        }

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://raw.githubusercontent.com/Amne-Dev/MyIsmail-Web/refs/heads/main/Images/299214068_488961346562688_7481375062274533520_n__1_-removebg-preview.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                Admin Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">View Site</a>
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2">Content Management Dashboard</h1>
                    <p class="mb-0">Manage your website content efficiently</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#contentModal" onclick="openCreateModal()">
                        + Add New Content
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="totalContent">0</div>
                    <div>Total Content</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="activeContent">0</div>
                    <div>Active Content</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="heroContent">0</div>
                    <div>Hero Section</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="slideshowContent">0</div>
                    <div>Slideshow Items</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <select class="form-select" id="sectionFilter">
                    <option value="">All Sections</option>
                    <option value="hero">Hero</option>
                    <option value="slideshow">Slideshow</option>
                    <option value="lessons">Lessons</option>
                    <option value="projects">Projects</option>
                    <option value="activities">Activities</option>
                    <option value="about">About</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="languageFilter">
                    <option value="">All Languages</option>
                    <option value="en">English</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="statusFilter">
                    <option value="">All Status</option>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- Content List -->
        <div id="contentList">
            <!-- Content will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <img src="https://raw.githubusercontent.com/Amne-Dev/MyIsmail-Web/refs/heads/main/Images/299214068_488961346562688_7481375062274533520_n__1_-removebg-preview.png" alt="No content">
            <h4>No content found</h4>
            <p>Start by adding your first piece of content to get started.</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contentModal" onclick="openCreateModal()">
                Add Content
            </button>
        </div>
    </div>

    <!-- Content Modal -->
    <div class="modal fade" id="contentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Content</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="contentForm">
                        <input type="hidden" id="contentId">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title *</label>
                                    <input type="text" class="form-control" id="title" name="title" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="section" class="form-label">Section *</label>
                                    <select class="form-select" id="section" name="section" required>
                                        <option value="">Select Section</option>
                                        <option value="hero">Hero</option>
                                        <option value="slideshow">Slideshow</option>
                                        <option value="lessons">Lessons</option>
                                        <option value="projects">Projects</option>
                                        <option value="activities">Activities</option>
                                        <option value="about">About</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="body" class="form-label">Content *</label>
                            <textarea class="form-control" id="body" name="body" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="imageUrl" class="form-label">Image URL</label>
                                    <input type="url" class="form-control" id="imageUrl" name="imageUrl">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="language" class="form-label">Language</label>
                                    <select class="form-select" id="language" name="language">
                                        <option value="en">English</option>
                                        <option value="ar">Arabic</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="order" class="form-label">Order</label>
                                    <input type="number" class="form-control" id="order" name="order" value="0">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="isActive" name="isActive" checked>
                                <label class="form-check-label" for="isActive">
                                    Active (visible on website)
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveBtn" onclick="saveContent()">
                        <span class="spinner-border spinner-border-sm d-none" id="saveSpinner"></span>
                        Save Content
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Inline Auth Script -->
    <script>
    // Authentication utility functions
    const Auth = {
        // API base URL
        apiUrl: window.location.origin + '/api',

        // Get token from localStorage
        getToken() {
            return localStorage.getItem('authToken');
        },

        // Set token in localStorage
        setToken(token) {
            localStorage.setItem('authToken', token);
        },

        // Remove token from localStorage
        removeToken() {
            localStorage.removeItem('authToken');
        },

        // Check if user is authenticated
        isAuthenticated() {
            return !!this.getToken();
        },

        // Make authenticated API request
        async request(url, options = {}) {
            const token = this.getToken();
            
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(token && { Authorization: `Bearer ${token}` }),
                    ...options.headers
                },
                ...options
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Request failed');
                }

                return data;
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        },

        // Login function
        async login(username, password) {
            try {
                const response = await this.request(`${this.apiUrl}/auth/login`, {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });

                this.setToken(response.token);
                return response;
            } catch (error) {
                throw error;
            }
        },

        // Logout function
        async logout() {
            try {
                await this.request(`${this.apiUrl}/auth/logout`, {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Logout request failed:', error);
            } finally {
                this.removeToken();
                window.location.href = '/admin';
            }
        },

        // Verify token
        async verifyToken() {
            try {
                const response = await this.request(`${this.apiUrl}/auth/verify`);
                return response;
            } catch (error) {
                this.removeToken();
                throw error;
            }
        },

        // Show alert message
        showAlert(message, type = 'danger', containerId = 'alert-container') {
            const container = document.getElementById(containerId);
            if (!container) return;

            container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    const alert = container.querySelector('.alert');
                    if (alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 5000);
            }
        }
    };

    // Check authentication on dashboard pages
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            await Auth.verifyToken();
        } catch (error) {
            Auth.showAlert('Session expired. Please log in again.');
            setTimeout(() => {
                window.location.href = '/admin';
            }, 2000);
        }
    });

    // Logout handler
    document.addEventListener('DOMContentLoaded', () => {
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    Auth.logout();
                }
            });
        }
    });
    </script>

    <!-- Inline Dashboard Script -->
    <script>
    // Dashboard functionality
    let allContent = [];
    let currentEditId = null;

    // DOM elements
    const contentList = document.getElementById('contentList');
    const emptyState = document.getElementById('emptyState');
    const contentModal = new bootstrap.Modal(document.getElementById('contentModal'));

    // Initialize dashboard
    document.addEventListener('DOMContentLoaded', () => {
        loadContent();
        setupFilters();
    });

    // Load all content
    async function loadContent() {
        try {
            const response = await Auth.request(`${Auth.apiUrl}/content/admin/all`);
            allContent = response;
            updateStats();
            renderContent(allContent);
        } catch (error) {
            console.error('Error loading content:', error);
            Auth.showAlert('Failed to load content: ' + error.message);
        }
    }

    // Update statistics
    function updateStats() {
        const total = allContent.length;
        const active = allContent.filter(item => item.isActive).length;
        const hero = allContent.filter(item => item.section === 'hero').length;
        const slideshow = allContent.filter(item => item.section === 'slideshow').length;

        document.getElementById('totalContent').textContent = total;
        document.getElementById('activeContent').textContent = active;
        document.getElementById('heroContent').textContent = hero;
        document.getElementById('slideshowContent').textContent = slideshow;
    }

    // Render content list
    function renderContent(content) {
        if (content.length === 0) {
            contentList.innerHTML = '';
            emptyState.style.display = 'block';
            return;
        }

        emptyState.style.display = 'none';
        
        const html = content.map(item => `
            <div class="content-card">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="d-flex align-items-center mb-2">
                            <span class="section-badge me-2">${item.section.toUpperCase()}</span>
                            <small class="text-muted">
                                ${item.language.toUpperCase()} | 
                                Order: ${item.order} | 
                                ${item.isActive ? 'Active' : 'Inactive'}
                            </small>
                        </div>
                        <h5 class="mb-1">${escapeHtml(item.title)}</h5>
                        <p class="mb-1 text-muted">${truncateText(escapeHtml(item.body), 150)}</p>
                        ${item.imageUrl ? `<small class="text-muted">Image: ${item.imageUrl}</small>` : ''}
                        <div class="mt-2">
                            <small class="text-muted">
                                Created: ${formatDate(item.createdAt)} | 
                                Updated: ${formatDate(item.updatedAt)}
                            </small>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn btn-edit btn-custom btn-sm" onclick="editContent('${item._id}')">
                            Edit
                        </button>
                        <button class="btn btn-delete btn-custom btn-sm" onclick="deleteContent('${item._id}', '${escapeHtml(item.title)}')">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        `).join('');

        contentList.innerHTML = html;
    }

    // Setup filter functionality
    function setupFilters() {
        const sectionFilter = document.getElementById('sectionFilter');
        const languageFilter = document.getElementById('languageFilter');
        const statusFilter = document.getElementById('statusFilter');

        [sectionFilter, languageFilter, statusFilter].forEach(filter => {
            filter.addEventListener('change', applyFilters);
        });
    }

    // Apply filters
    function applyFilters() {
        const sectionFilter = document.getElementById('sectionFilter').value;
        const languageFilter = document.getElementById('languageFilter').value;
        const statusFilter = document.getElementById('statusFilter').value;

        let filteredContent = allContent;

        if (sectionFilter) {
            filteredContent = filteredContent.filter(item => item.section === sectionFilter);
        }

        if (languageFilter) {
            filteredContent = filteredContent.filter(item => item.language === languageFilter);
        }

        if (statusFilter !== '') {
            const isActive = statusFilter === 'true';
            filteredContent = filteredContent.filter(item => item.isActive === isActive);
        }

        renderContent(filteredContent);
    }

    // Open create modal
    function openCreateModal() {
        currentEditId = null;
        document.getElementById('modalTitle').textContent = 'Add New Content';
        document.getElementById('contentForm').reset();
        document.getElementById('contentId').value = '';
        document.getElementById('isActive').checked = true;
        document.getElementById('language').value = 'en';
        document.getElementById('order').value = '0';
    }

    // Edit content
    function editContent(id) {
        const content = allContent.find(item => item._id === id);
        if (!content) return;

        currentEditId = id;
        document.getElementById('modalTitle').textContent = 'Edit Content';
        document.getElementById('contentId').value = content._id;
        document.getElementById('title').value = content.title;
        document.getElementById('body').value = content.body;
        document.getElementById('imageUrl').value = content.imageUrl || '';
        document.getElementById('section').value = content.section;
        document.getElementById('language').value = content.language || 'en';
        document.getElementById('order').value = content.order || 0;
        document.getElementById('isActive').checked = content.isActive;

        contentModal.show();
    }

    // Save content (create or update)
    async function saveContent() {
        const form = document.getElementById('contentForm');
        const formData = new FormData(form);
        const spinner = document.getElementById('saveSpinner');
        const saveBtn = document.getElementById('saveBtn');

        // Validate required fields
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }

        // Show loading state
        spinner.classList.remove('d-none');
        saveBtn.disabled = true;

        const data = {
            title: formData.get('title'),
            body: formData.get('body'),
            imageUrl: formData.get('imageUrl') || '',
            section: formData.get('section'),
            language: formData.get('language') || 'en',
            order: parseInt(formData.get('order')) || 0,
            isActive: document.getElementById('isActive').checked
        };

        try {
            let response;
            if (currentEditId) {
                // Update existing content
                response = await Auth.request(`${Auth.apiUrl}/content/${currentEditId}`, {
                    method: 'PUT',
                    body: JSON.stringify(data)
                });
                Auth.showAlert('Content updated successfully!', 'success');
            } else {
                // Create new content
                response = await Auth.request(`${Auth.apiUrl}/content`, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                Auth.showAlert('Content created successfully!', 'success');
            }

            contentModal.hide();
            loadContent(); // Reload content list
        } catch (error) {
            console.error('Error saving content:', error);
            Auth.showAlert('Error saving content: ' + error.message);
        } finally {
            // Hide loading state
            spinner.classList.add('d-none');
            saveBtn.disabled = false;
        }
    }

    // Delete content
    async function deleteContent(id, title) {
        if (!confirm(`Are you sure you want to delete "${title}"?\n\nThis action cannot be undone.`)) {
            return;
        }

        try {
            await Auth.request(`${Auth.apiUrl}/content/${id}`, {
                method: 'DELETE'
            });
            
            Auth.showAlert('Content deleted successfully!', 'success');
            loadContent(); // Reload content list
        } catch (error) {
            console.error('Error deleting content:', error);
            Auth.showAlert('Error deleting content: ' + error.message);
        }
    }

    // Utility functions
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function truncateText(text, maxLength) {
        if (text.length <= maxLength) return text;
        return text.substring(0, maxLength) + '...';
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    </script>
</body>
