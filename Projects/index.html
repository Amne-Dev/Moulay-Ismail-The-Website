<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Project Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="Desktop-lg">
            <button class="btn btn-outline-primary me-2 d-md-none">Homepage</button>
            <button class="btn btn-outline-secondary d-md-none">About Us</button>
            <div class="dropdown language-switch mt-3">
                <button class="btn btn-secondary dropdown-toggle languageDropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    En
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" href="#" id="switch-to-arabic">عربي</a></li>
                    <li><a class="dropdown-item" href="#" id="switch-to-english">English</a></li>
                </ul>
            </div>
        </div>
        <button onclick="goBack()" class="btn btn-secondary">Go Back</button>
        <button><a href="/Projects" class="list-group-item list-group-item-action">Student's Project Work</a></button>
        <button><a href="/Lessons/" class="list-group-item list-group-item-action">Teacher's Lessons</a></button>
        <button><a href="/Activities" class="list-group-item list-group-item-action">School Activities</a></button>
        <button><a href="/Soon/" class="list-group-item list-group-item-action">Connecting Classrooms</a></button>
        <button><a href="/Soon/" class="list-group-item list-group-item-action">Sharing Experiences</a></button>
    </div>

    <!-- Arabic Sidebar -->
    <div class="sidebar" id="sidebar-arabic" style="display: none;">
        <div class="Desktop-lg">
            <button class="btn btn-outline-primary me-2 d-md-none">الرئيسية</button>
            <button class="btn btn-outline-secondary d-md-none">من نحن</button>
            <div class="dropdown language-switch mt-3">
                <button class="btn btn-secondary dropdown-toggle languageDropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ar
                </button>
                <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" href="#" id="switch-to-arabic-ar">عربي</a></li>
                    <li><a class="dropdown-item" href="#" id="switch-to-english-ar">English</a></li>
                </ul>
            </div>
        </div>
        <button onclick="goBack()" class="btn btn-secondary">العودة</button>
        <button><a href="/Projects" class="list-group-item list-group-item-action">مشاريع الطلاب</a></button>
        <button><a href="/Lessons" class="list-group-item list-group-item-action">دروس الأساتدة</a></button>
        <button><a href="/Activities" class="list-group-item list-group-item-action">الأنشطة المدرسية</a></button>
        <button><a href="/Soon" class="list-group-item list-group-item-action">ربط الفصول الدراسية</a></button>
        <button><a href="/Soon" class="list-group-item list-group-item-action">مشاركة التجارب</a></button>
    </div>

    <!-- Main Content -->
    <div class="container mt-5" style="width: auto; padding-right: 30vh;">
        <h1 class="text-center mb-4" id="main-title">Student's Project Work</h1>
        
        <!-- Loading indicator -->
        <div id="loading-indicator" class="text-center mb-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading projects...</p>
        </div>
        
        <!-- Selection buttons -->
        <div id="selection-buttons" class="d-flex justify-content-center mb-4" style="height: 100vh; align-items: center; gap: 1rem;">
            <button id="btn-theory" class="btn btn-primary btn-theory" style="flex: 1; height: 50vh; font-size: 2rem;">In Theory</button>
            <button id="btn-practice" class="btn btn-primary btn-practice" style="flex: 1; height: 50vh; font-size: 2rem;">In Practice</button>
        </div>

        <!-- Cards Container -->
        <div id="cards-container" class="list-group" style="display: none;">
            <!-- Dynamically loaded cards -->
        </div>
        
        <!-- Refresh button (only visible when cards are shown) -->
        <div id="refresh-section" class="text-center mt-4" style="display: none;">
            <button id="refresh-btn" class="btn btn-outline-secondary" onclick="refreshProjects()">
                <i class="fas fa-sync-alt"></i> Refresh Projects
            </button>
            <small class="d-block mt-2 text-muted">Last updated: <span id="last-updated">Loading...</span></small>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    
    <!-- Load the new dynamic projects script -->
    <script src="projects.js"></script>
    
    <script>
        const selectionButtons = document.getElementById('selection-buttons');
        const theoryButton = document.getElementById('btn-theory');
        const practiceButton = document.getElementById('btn-practice');
        const cardsContainer = document.getElementById('cards-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const refreshSection = document.getElementById('refresh-section');
        const mainTitle = document.getElementById('main-title');

        // Enhanced loadProjects function with loading states
        const originalLoadProjects = loadProjects;
        loadProjects = function(type) {
            // Show loading
            loadingIndicator.style.display = 'block';
            
            // Call original function
            originalLoadProjects(type);
            
            // Hide loading and show refresh section
            setTimeout(() => {
                loadingIndicator.style.display = 'none';
                refreshSection.style.display = 'block';
                updateLastUpdatedTime();
            }, 500);
        };

        // Update last updated time
        function updateLastUpdatedTime() {
            const lastUpdatedElement = document.getElementById('last-updated');
            if (lastUpdatedElement) {
                lastUpdatedElement.textContent = new Date().toLocaleTimeString();
            }
        }

        // Enhanced goBack function
        const originalGoBack = goBack;
        goBack = function() {
            if (cardsContainer.style.display === 'block') {
                cardsContainer.style.display = 'none';
                refreshSection.style.display = 'none';
                practiceButton.style.display = 'block';
                theoryButton.style.display = 'block';
                selectionButtons.style.height = '100vh';
            } else {
                window.history.back();
            }
        };

        // Button event listeners
        theoryButton.addEventListener('click', () => loadProjects('theory'));
        practiceButton.addEventListener('click', () => loadProjects('practice'));

        // Language switching functionality
        document.getElementById('switch-to-arabic').addEventListener('click', function() {
            document.documentElement.lang = 'ar';
            theoryButton.innerText = 'في النظرية';
            practiceButton.innerText = 'في الممارسة';
            mainTitle.innerText = 'مشاريع الطلاب';
            document.querySelectorAll('.languageDropdown').forEach(button => button.innerText = 'Ar');
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('sidebar-arabic').style.display = 'flex';
        });

        document.getElementById('switch-to-english').addEventListener('click', function() {
            document.documentElement.lang = 'en';
            theoryButton.innerText = 'In Theory';
            practiceButton.innerText = 'In Practice';
            mainTitle.innerText = "Student's Project Work";
            document.querySelectorAll('.languageDropdown').forEach(button => button.innerText = 'En');
            document.getElementById('sidebar').style.display = 'flex';
            document.getElementById('sidebar-arabic').style.display = 'none';
        });

        document.getElementById('switch-to-arabic-ar').addEventListener('click', function() {
            document.getElementById('switch-to-arabic').click();
        });

        document.getElementById('switch-to-english-ar').addEventListener('click', function() {
            document.getElementById('switch-to-english').click();
        });

        // Show loading on initial page load
        document.addEventListener('DOMContentLoaded', function() {
            loadingIndicator.style.display = 'block';
            
            // Hide loading after projects are loaded
            setTimeout(() => {
                loadingIndicator.style.display = 'none';
            }, 2000);
        });

        // Error handling for project loading
        window.addEventListener('error', function(e) {
            if (e.message.includes('projects') || e.message.includes('API')) {
                loadingIndicator.style.display = 'none';
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-warning alert-dismissible fade show';
                alertDiv.innerHTML = `
                    <strong>Notice:</strong> Unable to load latest projects from server. Showing cached data.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                document.querySelector('.container').prepend(alertDiv);
            }
        });

        // Auto-refresh notification
        let refreshNotificationShown = false;
        setTimeout(() => {
            if (!refreshNotificationShown && cardsContainer.style.display === 'block') {
                refreshNotificationShown = true;
                const toast = document.createElement('div');
                toast.className = 'toast show position-fixed top-0 end-0 m-3';
                toast.innerHTML = `
                    <div class="toast-header">
                        <strong class="me-auto">Projects Updated</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        Projects data has been refreshed automatically.
                    </div>
                `;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 5000);
            }
        }, 5 * 60 * 1000); // Show after 5 minutes
    </script>
</body>
</html>
